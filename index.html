<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Political candidate search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <style>     
        #map {
            height: 400px;  
            width: 100%;  
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="politics">
        <div class="cand_id"><br>Find candidate ID:<br><input type="text" class="search_button" placeholder="Type in name"><button>Search</button><br>
        </div>
        <span class="cand_search"></span>

        <div class="state"><br>OR<br>Find candidates from a state:<br><input type="text" class="search_button" placeholder="Type in state abbreviation"><button>Search</button>
        </div>
        <span class="stateRep"></span>

        <div class="candidate"><br>Get candidate details:<br><input type="text" class="search_button" placeholder="Type in ID"><button>Search</button>
        </div>
        <span class="candidates"></span>

        <div class="donor"><br>Get candidate supporter details:<br><input type="text" class="search_button" placeholder="Type in candidate ID"><button>Search</button>
        </div>
        <span class="donors"></span>

        <div class="committee"><br>Get organization details:<br><input type="text" class="search_button" placeholder="Type in candidate ID"><button>Search</button>
        </div>
        <span class="committees"></span>
    </div>
    <div class="map_box">
        <h3>My Google Maps Demo</h3>
        <!-- <div id="floating-panel">
            <input id="address" type="textbox" value="Type ZIP code">
            <input id="submit" type="button" value="Geocode">
        </div> -->
        <div id="map"></div>
    </div>
</div>

<script src="assets.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz155-bRr2_uAAeK5ftNH8tFZMaM6TBAc&callback=initMap">
</script>
<script src="main.js"></script>

</body>
</html>
